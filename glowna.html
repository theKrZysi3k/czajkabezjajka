        body {
            background-color: #f3f4f9;

        /* Górny pasek nawigacyjny z wyrównaniem ikony orel i dwonek */
        .top-bar {

            padding: 10px 0;
            background-color: #f3f4f9;
        }

            width: 10vw;

        }

        /* Sekcja Dokumentów */
        .section-documents {
            display: flex;
            justify-content: space-between;

            margin-bottom: 20px;
        }

        /* Styl dla tekstu sekcji */
        .usługi {
            font-size: 20px;
            color: #2d2d94;
            font-weight: bold;
        }

        /* Styl dla przycisków */
        button {
            border: 1px solid #f4f5fa;
            border-radius: 15px;
            background-color: white;
            color: #2d2d94;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(108, 181, 250, 0.274);
        }

        /* Przyciski Dodaj i Wszystkie w sekcji Dokumenty */
        .buttons-group {
            display: flex;
            gap: 10px;
        }

        .section-services {
            display: flex;
            justify-content: space-between;

            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Dodanie efektu transformacji */
        }

        /* Styl obrazów ikon przy najechaniu */
        .ic:hover {
            transform: scale(1.1); /* Powiększenie ikony */

        <script>
            // Pobieranie parametrów z obecnego URL-a

            const params = currentUrl.searchParams.toString();
    
            // Nasłuchiwanie kliknięcia na obrazek

                // Tworzenie URL do powrotu na id.html z zachowaniem parametrów
